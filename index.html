<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papaer scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./image/rock.jpg" >
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper.png"/>
        </div>
        <div class="choice" id="scissors">
            <img src="./image/scissors.png"/>
        </div>
    </div>
    <div class="score-bored">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-contanior">
         <p id="msg">Play your moves</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
